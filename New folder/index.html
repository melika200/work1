<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="container-profile">
      <div>
        <img class="profile" src="./images/images.jpg" alt="oliva-rodrigo" />
      </div>
      <div class="text-profile">PORTFOLIO</div>
    </div>

    <section>
      <div class="container-text">
        <div class="text-items">
          <i class="fas fa-home"></i>
          <p class="text">PORTFOLIO</p>
        </div>
        <div class="text-items">
          <i class="fas fa-user"></i>
          <p class="text">about</p>
        </div>
        <div class="text-items">
          <i class="fas fa-envelope"></i>
          <p class="text">contact</p>
        </div>
      </div>
    </section>
    <section>
      <div class="icons">
        <i class="fas fa-instagram icon-style"></i>
        <i class="fas fa-facebook icon-style"></i>
        <i class="fas fa-twitter icon-style"></i>
        <i class="fas fa-inbox icon-style"></i>
        <i class="fas fa-alarm-clock icon-style"></i>
        <i class="fas fa-periscope icon-style"></i>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/a0d562fe0d.js"
    crossorigin="anonymous"
  ></script>
</html>
